    let arr3 = [1, 8, 9, 4, 6, 7, 8, 2, 6, 4, 6, 5, 6, 58, 9, 8, 6, 6, 99, 100]
    //冒泡排序去重
    function sort(arr) {
     let arr5=[];
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length - 1; j++) {
        let num = 0;
          if (arr[i] > arr[j]) {
            num = arr[i];
            arr[i] = arr[j];
            arr[j] = num;
          }
        }
      }
      for(var i=0;i<arr.length;i++){
          if(arr5.indexOf(arr[i])==-1){
              arr5.push(arr[i])
          }
      }
      return arr5
    }
    //数组拆分排序
    function sortArr(arr) {
      let pid = Math.floor(arr.length / 2);
      let left = [];
      let rigth = [];
      if (arr.length <= 1) {
        return arr
      }
      arr.forEach(item => {
        if (item < arr[pid]) {
          return left.push(item)
        } else if (item > arr[pid]) {
          return rigth.push(item)
        }

      })
      return sortArr(left).concat(arr[pid], sortArr(rigth))
    }
    console.log(sortArr(arr3))
    console.log(sort(arr3))
